<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GPU Shadow</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x333333); // สีเทาเข้ม

  // Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);
  camera.lookAt(0, 0, 0);
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Ground Plane
  const planeGeometry = new THREE.PlaneGeometry(10, 10);
  const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 }); // สีเทา
  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
  plane.rotation.x = -Math.PI / 2;
  plane.position.y = 0;
  plane.receiveShadow = true;
  scene.add(plane);

  // Lights
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 5);
  dirLight.castShadow = true;
  scene.add(dirLight);

  const ambLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambLight);

  // Load Gun Model
  const textureLoader = new THREE.TextureLoader();
  const gunTex = textureLoader.load("https://checkki.github.io/381/Blaster_BlasterPBR_BaseColor.jpeg");
  
  let gun; // เก็บโมเดลเพื่อหมุน
  const gunLoader = new THREE.OBJLoader();
  gunLoader.load("https://gitobjhub.com/checkki/381/raw/main/_ride.", function (object) {
    object.traverse(function (child) {
      if (child.isMesh) {
        child.material = new THREE.MeshStandardMaterial({
          map: gunTex,
          roughness: 0.6,
          metalness: 0.3
        });
        child.castShadow = true;
        child.receiveShadow = true;
      }
    });
    object.position.set(0, 0.5, 0);
    scene.add(object);
    gun = object; // เก็บอ้างอิง
  });

  // Animate
  function animate() {
    if (gun) {
      gun.rotation.y += 0.01; // หมุนโมเดลรอบแกน Y
    }
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }
  animate();

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
