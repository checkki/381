<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;
        scene.add(light);

        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        scene.add(cube);

        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true;
        scene.add(sphere);

        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.5;
        plane.receiveShadow = true;
        scene.add(plane);

        // ค่าตัวแปรควบคุม
        let transX = 0;
        let transY = 0;
        let degree = 0;
        let scale = 1;

        function animate(t) {
            cube.rotation.x = t * 0.001;
            cube.rotation.y = t * 0.001;

            sphere.rotation.y = t * 0.001;

            // เคลื่อนที่ตามแกน
            cube.position.x += transX;
            cube.position.y += transY;

            // หมุนและขยาย
            cube.rotation.z = degree;
            cube.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate(0);

        // รับค่าเมื่อกดปุ่ม
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'w') {
                transY = 0.05;
            } else if (event.key === 'ArrowDown' || event.key === 's') {
                transY = -0.05;
            } else if (event.key === 'ArrowLeft' || event.key === 'a') {
                transX = -0.05;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                transX = 0.05;
            } else if (event.key === 'q') {
                degree -= 0.1;
            } else if (event.key === 'e') {
                degree += 0.1;
            } else if (event.key === 'z') {
                scale = Math.max(0.1, scale - 0.1);
            } else if (event.key === 'x') {
                scale += 0.1;
            }
        });

        
    </script>
</body>

</html>
